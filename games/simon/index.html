<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simon Says</title>
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="game.css" />
    </head>
    <body>
        <h1>üü¢ Simon Says</h1>

        <!-- START / GAME OVER SCREEN -->
        <div id="menu-screen">
            <p class="menu-text">Choose difficulty</p>
            <p id="game-over-text" class="game-over hidden"></p>

            <div id="best-rounds" class="best-round hidden">
                <div class="scores-container">
                    <div class="daily-scores">
                        <p class="scores-title">üìÖ Today's Best</p>
                        <p id="best-easy-today">Easy: ‚Äì</p>
                        <p id="best-normal-today">Normal: ‚Äì</p>
                        <p id="best-hard-today">Hard: ‚Äì</p>
                    </div>
                    <div class="alltime-scores">
                        <p class="scores-title">üèÜ All-Time Best</p>
                        <p id="best-easy-alltime">Easy: ‚Äì</p>
                        <p id="best-normal-alltime">Normal: ‚Äì</p>
                        <p id="best-hard-alltime">Hard: ‚Äì</p>
                    </div>
                </div>
            </div>

            <div class="difficulty-buttons">
                <button data-difficulty="easy">Easy</button>
                <button data-difficulty="normal">Normal</button>
                <button data-difficulty="hard">Hard</button>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="hidden">
            <p id="round-display" class="round">Round: 0</p>
            <p id="status">Watch closely...</p>

            <div class="simon-board">
                <div class="simon-btn green" data-color="green"></div>
                <div class="simon-btn red" data-color="red"></div>
                <div class="simon-btn yellow" data-color="yellow"></div>
                <div class="simon-btn blue" data-color="blue"></div>
            </div>
        </div>

        <p><a href="../../index.html">‚¨Ö Back to games</a></p>

        <script src="game.js"></script>
    </body>
</html>
