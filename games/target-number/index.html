<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Target Number - Maths Games</title>
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="game.css" />
    </head>
    <body>
        <div class="container">
            <a href="../../" class="back-link">‚Üê Back to Games</a>
            <h1>üéØ Target Number</h1>

            <!-- Menu Screen -->
            <div id="menu-screen">
                <p class="instructions">
                    Use 6 numbers and +, ‚àí, √ó, √∑ to reach the target!<br />
                    Each number can only be used once.
                </p>

                <!-- Large Numbers Selection -->
                <div class="menu-section">
                    <h3>Large Numbers (25, 50, 75, 100)</h3>
                    <div class="options-grid">
                        <button class="option-btn active" data-large="0">0 Large</button>
                        <button class="option-btn" data-large="1">1 Large</button>
                        <button class="option-btn" data-large="2">2 Large</button>
                        <button class="option-btn" data-large="3">3 Large</button>
                        <button class="option-btn" data-large="4">4 Large</button>
                    </div>
                </div>

                <!-- Difficulty Selection -->
                <div class="menu-section">
                    <h3>Difficulty</h3>
                    <div class="options-grid">
                        <button class="option-btn" data-difficulty="easy">Easy</button>
                        <button class="option-btn active" data-difficulty="normal">Normal</button>
                        <button class="option-btn" data-difficulty="hard">Hard</button>
                    </div>
                </div>

                <!-- Start Button -->
                <button id="start-btn" class="start-btn">Start Game</button>

                <!-- Game Over Text -->
                <div id="game-over-text" class="game-over hidden"></div>

                <!-- High Scores -->
                <div id="high-scores" class="high-scores hidden">
                    <h3>üèÜ High Scores</h3>
                    <div id="scores-list"></div>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="hidden">
                <!-- Game Header -->
                <div class="game-header">
                    <div class="stat">Round: <span id="round">1</span></div>
                    <div class="stat">Score: <span id="score">0</span></div>
                    <div class="stat" id="timer-display"></div>
                </div>

                <!-- Target Display -->
                <div class="target-section">
                    <div class="target-label">Target</div>
                    <div class="target-number" id="target">0</div>
                </div>

                <!-- Expression Display -->
                <div class="expression-section">
                    <div class="expression-label">Your Expression</div>
                    <div class="expression-display" id="expression">Click numbers and operations</div>
                    <div class="expression-value">
                        = <span id="expression-value">?</span>
                    </div>
                </div>

                <!-- Available Numbers -->
                <div class="numbers-section">
                    <div class="section-title">Numbers</div>
                    <div class="numbers-grid" id="numbers-grid">
                        <!-- Number buttons generated by JavaScript -->
                    </div>
                </div>

                <!-- Operations -->
                <div class="operations-section">
                    <div class="section-title">Operations</div>
                    <div class="operations-grid">
                        <button class="op-btn" data-op="+">+</button>
                        <button class="op-btn" data-op="‚àí">‚àí</button>
                        <button class="op-btn" data-op="√ó">√ó</button>
                        <button class="op-btn" data-op="√∑">√∑</button>
                        <button class="op-btn" data-op="(">(</button>
                        <button class="op-btn" data-op=")">)</button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="undo-btn" class="action-btn undo-btn">‚Ü∂ Undo</button>
                    <button id="clear-btn" class="action-btn clear-btn">Clear</button>
                    <button id="submit-btn" class="action-btn submit-btn">Submit</button>
                </div>

                <!-- Feedback -->
                <p id="feedback" class="feedback"></p>

                <!-- Finish Button for ending game early -->
                <button id="finish-btn" class="finish-btn">Finish Game</button>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
