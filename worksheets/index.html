<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Maths Worksheets</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="worksheet.css" />
    </head>
    <body>
        <!-- Shared menu -->
        <div id="menu-container"></div>

        <h1 class="worksheet-title">üìù Maths Worksheets Generator</h1>
        <h1 id="print-title" class="print-title"></h1>

        <div id="worksheet-options" class="worksheet-options">
            <label>Type of problems:</label>
            <select id="problem-type">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
                <option value="mixed">Mixed Operations</option>
                <option value="equation1">One-Step Equations</option>
                <option value="equation2">Two-Step Equations</option>
            </select>

            <div id="mixed-options" class="options-group hidden">
                <label class="inline-option">
                    <input type="checkbox" id="include-powers" />
                    Include powers (indices)
                </label>
            </div>

            <div id="fraction-options" class="options-group hidden">
                <label for="denominator-mode">Denominators:</label>
                <select id="denominator-mode">
                    <option value="mixed">Mixed</option>
                    <option value="like">Same</option>
                    <option value="unlike">Different</option>
                </select>
            </div>

            <div id="fraction-mul-div-options" class="options-group hidden">
                <label for="fraction-mul-div-mode">Operation:</label>
                <select id="fraction-mul-div-mode">
                    <option value="mixed">Mixed</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
            </div>

            <div id="mixed-number-options" class="options-group hidden">
                <label for="mixed-number-mode">Direction:</label>
                <select id="mixed-number-mode">
                    <option value="mixed">Mixed</option>
                    <option value="to-improper">Mixed ‚Üí Improper</option>
                    <option value="to-mixed">Improper ‚Üí Mixed</option>
                </select>
            </div>

            <div id="equation-options" class="options-group hidden">
                <label for="equation-mode">Equation steps:</label>
                <select id="equation-mode">
                    <option value="mixed">Mixed</option>
                    <option value="one">One step</option>
                    <option value="two">Two steps</option>
                </select>
            </div>

            <label>Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>

            <label>Number of problems:</label>
            <input
                type="number"
                id="num-problems"
                value="10"
                min="1"
                max="100"
            />

            <label>Worksheet ID (optional):</label>
            <div class="id-actions" data-layout="inline">
                <input
                    type="text"
                    id="worksheet-id"
                    placeholder="Leave empty for new ID"
                />
                <button id="generate-btn">Generate Worksheet</button>
                <button id="copy-id-btn" class="secondary copy-inline">
                    Copy ID
                </button>
            </div>
            <p class="helper-text">
                Share this ID to regenerate the exact same worksheet later.
            </p>
            <div class="action-row">
                <button id="new-random-btn" class="secondary">
                    New Random Worksheet
                </button>
                <button id="print-btn" class="secondary">
                    Print / Save as PDF
                </button>
                <button id="toggle-answers-btn" class="secondary">
                    Show/Hide Answer Key
                </button>
            </div>
            <p id="generated-id-text" class="generated-id"></p>
            <p id="copy-status" class="copy-status" aria-live="polite"></p>
            <p id="uniqueness-note" class="helper-text"></p>
        </div>

        <p id="worksheet-instruction" class="worksheet-instruction"></p>
        <div id="worksheet-output" class="worksheet-output"></div>

        <p><a href="../index.html">‚¨Ö Back to games</a></p>

        <script type="module" src="worksheet.js"></script>
    </body>
</html>
