<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Maths Worksheets</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="worksheet.css" />
    </head>
    <body>
        <!-- Shared menu -->
        <div id="menu-container"></div>

        <h1 class="worksheet-title">üìù Maths Worksheets Generator</h1>
        <h1 id="print-title" class="print-title"></h1>

        <div id="worksheet-options" class="worksheet-options">
            <label>Type of problems:</label>
            <select id="problem-type">
                <option value="" disabled selected>Loading‚Ä¶</option>
            </select>

            <div id="dynamic-options"></div>

            <label>Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>

            <label>Number of problems:</label>
            <input
                type="number"
                id="num-problems"
                value="10"
                min="1"
                max="100"
            />

            <label>Worksheet ID (optional):</label>
            <div class="id-actions" data-layout="inline">
                <input
                    type="text"
                    id="worksheet-id"
                    placeholder="Leave empty for new ID"
                />
                <button id="generate-btn">Generate Worksheet</button>
                <button id="copy-id-btn" class="secondary copy-inline">
                    Copy ID
                </button>
            </div>
            <p class="helper-text">
                Share this ID to regenerate the exact same worksheet later.
            </p>
            <div class="action-row">
                <button id="new-random-btn" class="secondary">
                    New Random Worksheet
                </button>
                <button id="print-btn" class="secondary">
                    Print / Save as PDF
                </button>
                <button id="toggle-answers-btn" class="secondary">
                    Show/Hide Answer Key
                </button>
            </div>
            <p id="generated-id-text" class="generated-id"></p>
            <p id="copy-status" class="copy-status" aria-live="polite"></p>
            <p id="uniqueness-note" class="helper-text"></p>
        </div>

        <p id="worksheet-instruction" class="worksheet-instruction"></p>
        <div id="worksheet-output" class="worksheet-output"></div>

        <p><a href="../index.html">‚¨Ö Back to games</a></p>

        <script type="module" src="worksheet.js"></script>
    </body>
</html>
