<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recurring Decimal Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .example { margin: 10px 0; font-size: 24px; }
        .label { display: inline-block; width: 100px; }
    </style>
</head>
<body>
    <h1>Recurring Decimal Notation Test</h1>
    <p>Using HTML entity &#775; (combining dot above)</p>

    <div class="example">
        <span class="label">1/3 =</span> 0.3&#775;
    </div>

    <div class="example">
        <span class="label">1/6 =</span> 0.1&#775;6&#775;
    </div>

    <div class="example">
        <span class="label">1/7 =</span> 0.1&#775;42857&#775;
    </div>

    <div class="example">
        <span class="label">1/11 =</span> 0.0&#775;9&#775;
    </div>

    <div class="example">
        <span class="label">5/6 =</span> 0.8&#775;3&#775;
    </div>

    <p style="margin-top: 30px; color: #666;">
        The dots should appear directly above the recurring digits.
        This uses the combining dot above character (U+0307) via HTML entity &#775;
    </p>
</body>
</html>
